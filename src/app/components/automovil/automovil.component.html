<div class="table-responsive">
    <button
    type="button"
    class="btn btn-success"
    data-toggle="modal"
    data-target="#formModal"
    >
    Nuevo Registro
    </button>
    
    
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Matr√≠cula</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Color</th>
        <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let automoviles of automovilService.automoviles">
        <td>{{automoviles.matricula}}</td>
        <td>{{automoviles.marca}}</td>
        <td>{{automoviles.modelo}}</td>
        <td>{{automoviles.color}}</td>
        <td>{{automoviles.precio}}</td>
        <td>
          <a
            data-toggle="modal"
            data-target="#formModal2"
            style="cursor: pointer"
            ><i class="material-icons" (click)="updateAutomovil(automoviles)">edit</i></a
          >
        </td>
        <td>
          <a
          (click)="deleteAutomovil(automoviles.id_automovil)"
            style="cursor: pointer"
            ><i class="material-icons">delete</i></a
          >
        </td>
      </tr>
    </tbody>
    </table>
    
    
    <div
    class="modal fade"
    id="formModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="IdmodalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="IdmodalLabel">Agregar Automoviles</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #automovilForm="ngForm">
          <div class="mb-3">
            <div class="mb-3">
              <div class="input-group">      
                <input name="code" class="form-control" type="hidden" name="id_automovil" #id_automovil="ngModel" [(ngModel)]="automovilService.selectedAutomovil.id_automovil"/>
              </div>
            </div>
            <label>Matricula</label>
            <div class="input-group">
              <input name="code" class="form-control" name="matricula" required placeholder="ASD-1234" maxlength="8" #matricula="ngModel" [(ngModel)]="automovilService.selectedAutomovil.matricula" />
            </div>
          </div>
          <label>Marca</label>
            <div class="input-group">
              <input name="code" class="form-control" name="marca"  required maxlength="40" #marca="ngModel" [(ngModel)]="automovilService.selectedAutomovil.marca"/>
            </div>
            <label>Modelo</label>
            <div class="input-group">
              <input name="code" class="form-control" name="modelo" required maxlength="40" required type="text" #modelo="ngModel" [(ngModel)]="automovilService.selectedAutomovil.modelo"/>
            </div>
            <label>Color</label>
            <div class="input-group">
              <input name="code" class="form-control" name="color" required maxlength="20" #color="ngModel" [(ngModel)]="automovilService.selectedAutomovil.color"/>
            </div>
            <label>Precio</label>
            <div class="input-group">
              <input name="code" class="form-control" type="number" required placeholder="00000.00 $" name="precio" #precio="ngModel" [(ngModel)]="automovilService.selectedAutomovil.precio"/>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="createAutomovil(automovilForm)">Guardar</button>
      </div>
    </div>
    </div>
    </div>
    
    
    <div
    class="modal fade"
    id="formModal2"
    tabindex="-1"
    role="dialog"
    aria-labelledby="IdmodalLabel"
    aria-hidden="true"
    >
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="IdmodalLabel">Editar Automovil</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #automovilForm="ngForm">
          <div class="mb-3">
            <div class="mb-3">
              <div class="input-group">      
                <input name="code" class="form-control" type="hidden" name="id_automovil" #id_automovil="ngModel" [(ngModel)]="automovilService.selectedAutomovil.id_automovil"/>
              </div>
            </div>
            <label>Matricula</label>
            <div class="input-group">
              <input name="code" class="form-control" name="matricula" #matricula="ngModel" [(ngModel)]="automovilService.selectedAutomovil.matricula"/>
            </div>
            
          </div>
          <label>Marca</label>
            <div class="input-group">
              <input name="code" class="form-control" name="marca" #marca="ngModel" [(ngModel)]="automovilService.selectedAutomovil.marca"/>
            </div>
            <label>Modelo</label>
            <div class="input-group">
              <input name="code" class="form-control" required type="text" name="modelo" #modelo="ngModel" [(ngModel)]="automovilService.selectedAutomovil.modelo"/>
            </div>
            
            <label>Color</label>
            <div class="input-group">
              <input name="code" class="form-control" name="color" #color="ngModel" [(ngModel)]="automovilService.selectedAutomovil.color"/>
            </div>
            <label>Precio</label>
            <div class="input-group">
              <input name="code" class="form-control" name="precio"  #precio="ngModel" [(ngModel)]="automovilService.selectedAutomovil.precio"/>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="createAutomovil(automovilForm)">Guardar</button>
      </div>
    </div>
    </div>
    </div>
    </div>
